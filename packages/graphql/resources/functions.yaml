GraphQL:
  name: graphql
  description: GraphQL
  handler: dist/graphql.graphqlHandler
  timeout: 30
  events:
    - http:
        path: /
        method: post
  iamRoleStatements:
    - Effect: Allow
      Resource:
        - '*'
      Action:
        - xray:PutTraceSegments
        - xray:PutTelemetryRecords
        - lambda:InvokeFunction

